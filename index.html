<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Modal Dynamic!</title>
  </head>
  <body>
    <!-- Button trigger modal -->
<div class=" container mx-auto">
    <div class="row">
        <div class="text-center">
            <h1 class="text-light">Click me!</h1>
            <button type="button" class="btn bg-success" id="openModal">
                Demo modal
            </button>
        </div>
    </div>
</div>
    
    <!-- Modal -->
    <div class="modal fade" id="condition" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog  modal-lg modal-dialog-centered" id="width" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modal-title"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div id="modal-body"></div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel"></button>
                  <div id="button-to-acept"></div>
              </div>
          </div>
      </div>
  </div> 

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>  
    <script src="main.js"></script>
</body>
</html>

<style>
body {
    background-color: #0d1117;
    width: 100vw;
    height: 100vh;
}

div.container {
    display: flex;
    justify-content: center;
    height: 800px;
    align-items: center;
}
